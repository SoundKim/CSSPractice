<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="HeaderPractice.css" rel="stylesheet">
    <title>HeaderPractice</title>
</head>
<body>
    <header class="nav-container">
      <div class="nav-brand-div">
        <a class="navbar-brand" href="https://app.asana.com/" src="">
          <img src="Asana-Logo.svg" class="nav-brand-img" alt="asana" width=250>
        </a>
      </div>
      <div class="nav-menus">
        <div class="nav-menus-top">
          <form class="d-flex" role="search">
            <input class="form-input" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-dark" type="submit">Search</button>
            </form>
        </div>
        <div class="nav-menus-bottom">
          <ul class="nav-list">
              <li class="nav-item">
                  <a class="nav-link" href="https://www.google.com/search?q=news">News</a>
              </li>
              <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button">
                  About The University ▼
                  </a>
                  <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="https://uc.edu">Univ Of Cincinnati</a></li>
                  <li><a class="dropdown-item" href="https://www.osu.edu">Ohio State Univ</a></li>
                  <li><a class="dropdown-item" href="https://miamioh.edu">Miami Univ</a></li>
                  </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button">
                For Companies ▼
                </a>
                <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="https://www.apple.com">Apple</a></li>
                <li><a class="dropdown-item" href="https://www.samsung.com">Samsung</a></li>
                <li><a class="dropdown-item" href="https://www.microsoft.com">Microsoft</a></li>
                </ul>
            </li>
              <li class="nav-item">
                  <a class="nav-link" href="https://stackoverflow.com">Forum</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.linkedin.com">Contacts</a>
              </li>
            </ul>
        </div>
      </div>
    </header>

</body>
</html>
